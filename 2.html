<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // 检查是否支持桌面快捷方式API
            if ('getInstalledRelatedApps' in window.navigator) {
                $("#add-to-home").show();
            } else {
                $("#add-to-home").hide();
            }

            // 处理添加到主屏幕按钮的点击事件
            $("#add-to-home").on("click", function () {
                // 异步询问用户是否添加到主屏幕
                window.navigator.getInstalledRelatedApps().then(function (relatedApps) {
                    var alreadyInstalled = false;
                    for (var i = 0; i < relatedApps.length; i++) {
                        if (relatedApps[i].platform === "web" && relatedApps[i].url === location.href) {
                            alreadyInstalled = true;
                            break;
                        }
                    }
                    if (alreadyInstalled) {
                        alert("已经添加到主屏幕");
                    } else {
                        if (window.confirm("是否将" + document.title + "添加到主屏幕？")) {
                            // 请求添加快捷方式
                            window.navigator.requestRelatedApp({
                                platform: "web",
                                url: location.href
                            }).then(function () {
                                alert("已添加到主屏幕");
                            }).catch(function () {
                                alert("添加到主屏幕失败");
                            });
                        }
                    }
                }).catch(function () {
                    alert("获取快捷方式信息失败");
                });
            });
        });
    </script>
</head>

<body>
    <button id="add-to-home">添加到主屏幕</button>
</body>

</html>
